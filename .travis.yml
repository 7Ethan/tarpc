language: rust
sudo: false

rust:
    - stable
    - beta
    - nightly

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev

before_script:
- |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH

script:
- |
    (cd tarpc && travis-cargo build) &&
    (cd tarpc && travis-cargo test)

after_success:
- (cd tarpc && travis-cargo coveralls --no-sudo)
